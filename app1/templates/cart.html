{% extends 'base.html' %}

{% block content %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <!-- Breadcrumb code... -->
    </div>
    <!-- Breadcrumb End -->

    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for cart_item in cart_items %}
                            <tr>
                                <td class="align-middle">
                                    <img src="{{ cart_item.product.image.url }}" alt="Product Image" style="width: 50px;">
                                    {{ cart_item.product.name }}
                                </td>
                                <td class="align-middle">${{ cart_item.product.price }}</td>
                                <td class="align-middle">
                                    <div class="input-group quantity mx-auto" style="width: 100px;">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-primary btn-minus" data-product-id="{{ cart_item.product.id }}">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                        <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center quantity-input" value="{{ cart_item.quantity }}" readonly>
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-primary btn-plus" data-product-id="{{ cart_item.product.id }}">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle">
                                    <span class="quantity-value" data-price="{{ cart_item.product.price }}">{{ cart_item.total_price_one_product }}</span>
                                </td>
                                <td class="align-middle">
                                    <a href="{% url 'cancel_from_cart' product_id=cart_item.product.id %}">
                                        <button class="btn btn-sm btn-danger">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <form class="mb-30" action="">
                    <!-- Form code... -->
                </form>
                <h5 class="section-title position-relative text-uppercase mb-3">
                    <span class="bg-secondary pr-3">Cart Summary</span>
                </h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom pb-2">
                        <!-- Cart summary code... -->
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>${{ total }}</h5>
                        </div>
                        <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">
                            Proceed To Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const minusButtons = document.querySelectorAll('.btn-minus');
            const plusButtons = document.querySelectorAll('.btn-plus');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            const quantityValueElements = document.querySelectorAll('.quantity-value');

            minusButtons.forEach(function (button, index) {
                button.addEventListener('click', function () {
                    let quantity = parseInt(quantityInputs[index].value);
                    if (quantity > 1) {
                        quantity--;
                        quantityInputs[index].value = quantity;
                        const price = parseFloat(quantityValueElements[index].getAttribute('data-price'));
                        const total = price * quantity;
                        quantityValueElements[index].textContent = `$${total.toFixed(2)}`;
                    }
                });
            });

            plusButtons.forEach(function (button, index) {
                button.addEventListener('click', function () {
                    let quantity = parseInt(quantityInputs[index].value);
                    quantity++;
                    quantityInputs[index].value = quantity;
                    const price = parseFloat(quantityValueElements[index].getAttribute('data-price'));
                    const total = price * quantity;
                    quantityValueElements[index].textContent = `$${total.toFixed(2)}`;
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
    const minusButtons = document.querySelectorAll('.btn-minus');
    const plusButtons = document.querySelectorAll('.btn-plus');
    const quantityInputs = document.querySelectorAll('.quantity-input');
    const quantityValueElements = document.querySelectorAll('.quantity-value');
    const totalElement = document.getElementById('total');

    minusButtons.forEach(function (button, index) {
        button.addEventListener('click', function () {
            let quantity = parseInt(quantityInputs[index].value);
            if (quantity > 1) {
                quantity--;
                quantityInputs[index].value = quantity;
                const price = parseFloat(quantityValueElements[index].getAttribute('data-price'));
                const total = price * quantity;
                quantityValueElements[index].textContent = `$${total.toFixed(2)}`;
                updateTotal();
            }
        });
    });

    plusButtons.forEach(function (button, index) {
        button.addEventListener('click', function () {
            let quantity = parseInt(quantityInputs[index].value);
            quantity++;
            quantityInputs[index].value = quantity;
            const price = parseFloat(quantityValueElements[index].getAttribute('data-price'));
            const total = price * quantity;
            quantityValueElements[index].textContent = `$${total.toFixed(2)}`;
            updateTotal();
        });
    });

    function updateTotal() {
        let total = 0;
        quantityValueElements.forEach(function (element) {
            total += parseFloat(element.textContent.replace('$', ''));
        });
        totalElement.textContent = `$${total.toFixed(2)}`;
    }

    updateTotal();
});
    </script>
{% endblock %}
