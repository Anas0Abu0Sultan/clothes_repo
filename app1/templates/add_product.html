<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="39" required><p> </p>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" max="999999.99" min="0.00" step="0.01" required><p> </p>

        <label for="last_price">Last Price:</label>
        <input type="number" name="last_price" id="last_price" max="999999.99" step="0.01" min="0.00" required><p> </p>

        <label for="image">Image:</label>
        <input type="file" name="image" id="image" required><p> </p>

        <label for="category_id">Category:</label>
        <select name="category_id" id="category_id" required>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select><p> </p>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
